<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link 
    rel="preconnect"
     href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet"
     href="styles.css">
     <title>Receita de Brownie</title>
</head>
<body>
    <DIV class="box">
     <h1 class="tittle">Brownie Super Fácil</h1>
     <H2 class="sub-tittle">A receita perfeita para sua festa de família</H2>
     <img 
      class="image" 
      src="Foto-Brownie.png"
      alt="brownie em um prato"
      title="brownie em um prato"
      >
    <div class="alinhamento">
      <div class="info-box">
          <img src="alarm.png" 
          alt="icone de alarme">
          <span class="info-text">preparo</span>
          <strong class="info-strong-text">40 min</strong>
      </div>
      <div class="info-box">
        <img src="room_service.png" 
        alt="icone de alarme">
        <span class="info-text">rendiento</span>
        <strong class="info-strong-text">8 porções</strong>
    </div>
    <div class="info-box">
        <img src="favorite_border.png" 
        alt="icone de coração">
        <span class="info-text">favoritos</span>
        <strong class="info-strong-text">95.577</strong>
    </div>
    <div class="info-box">
          <img src="chat_bubble_outline.png" 
          alt="icone de comentario">
          <span class="info-text">comentários</span>
          <strong class="info-strong-text">842</strong>
      </div>
      <div class="info-box-2">
          <img src="Foto.png"
           alt="foto Ana Flavia Silva">
           <strong 
           class="info-strong-text">
           Ana Flavia Silvia</strong>
           <span class="info-text">membro desde 2002</span>
      </div>
    </div>
    </DIV>








</body>
</html>
